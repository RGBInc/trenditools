    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "TrendiTools",
      "description": "Discover and explore the latest digital tools, productivity software, and innovative applications",
      "url": "https://trenditools.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://trenditools.com/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "TrendiTools",
        "url": "https://trenditools.com"
      }
    }
    </script>
